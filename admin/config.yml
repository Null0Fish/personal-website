backend:
  name: git-gateway
  branch: main
  identity_url: https://jacksonconnors.netlify.app/.netlify/identity
  gateway_url: https://jacksonconnors.netlify.app/.netlify/git

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "about"
    label: "About Me"
    folder: "content/about"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
